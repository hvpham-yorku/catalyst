<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Login to Catalyst Optometry Clinic."/>
    <title>Catalyst - Login</title>
    <!-- Link to Zephyr Theme CSS -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/zephyr/bootstrap.min.css"
    />
    <!-- Bootstrap Icons -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    />
    <style>
        .hero {
            background-color: #f8f9fa;
            padding: 50px 20px;
        }

        .directory {
            background-color: #e9ecef;
            padding: 40px 20px;
        }

        .benefits {
            padding: 40px 20px;
        }

        .icon-btn {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: inherit;
            transition: color 0.2s ease-in-out;
        }

        .icon-btn:hover {
            color: #0d6efd;
        }

        /* Custom styles */
        .navbar-nav .nav-link {
            font-size: 1rem;
            opacity: 0.5; /* Set all links to 50% opacity */
        }

        .navbar-nav .nav-link.active {
            opacity: 1; /* Full opacity for the active link */
        }

        .navbar-brand {
            font-size: 2rem;
            padding-left: 20px;
            padding-right: 20px;
            color: white;
        }

        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav
        class="navbar navbar-expand-lg navbar-dark bg-primary align-content-center"
>
    <div class="container-fluid">
        <h1 class="navbar-brand">Catalyst</h1>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarColor01"
                aria-controls="navbarColor01"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/patients">Patients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/optometrists">Optometrists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/assessments">Assessments</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Login Form -->
<div class="container">
    <div class="login-container">
        <h2 class="text-center mb-4">Login</h2>
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Invalid credentials. Please try again.
        </div>
        <form action="/auth/login" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text"
                       class="form-control"
                       id="email"
                       name="email"
                       placeholder="Enter your username"
                       required
                />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        required
                />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>


<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"
>
    document.querySelector("form").addEventListener("submit", (e) => {
        e.preventDefault(); // This prevents the form from submitting
    });
</script>
</body>
</html>
